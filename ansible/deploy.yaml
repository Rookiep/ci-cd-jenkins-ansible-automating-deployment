---
- name: Deploy to Minikube from Jenkins
  hosts: localhost
  vars:
    image_tag: "{{ image_tag }}"
  
  tasks:
    - name: Deploy application using Minikube
      shell: |
        # Install Minikube if not present
        if ! command -v minikube &> /dev/null; then
          apt update && apt install -y curl conntrack
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          install minikube-linux-amd64 /usr/local/bin/minikube
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl && mv kubectl /usr/local/bin/
        fi
        
        # Start Minikube and deploy
        minikube start --driver=docker --force
        eval $(minikube docker-env)
        docker build -t myapp:{{ image_tag }} .
        kubectl create deployment myapp --image=myapp:{{ image_tag }} --port=5000
        kubectl expose deployment myapp --type=LoadBalancer --port=80 --target-port=5000
        sleep 10
        echo "Application URL: $(minikube service myapp --url)"
      args:
        executable: /bin/bash
      register: deploy_result
      ignore_errors: yes

    - name: Display final status
      debug:
        msg: |
          üöÄ DEPLOYMENT ATTEMPTED FROM JENKINS
          ===================================
          Image: myapp:{{ image_tag }}
          
          {% if deploy_result.rc == 0 %}
          ‚úÖ SUCCESS! Deployed from Jenkins container
          Output: {{ deploy_result.stdout }}
          {% else %}
          ‚ö†Ô∏è  Check deployment logs
          Output: {{ deploy_result.stdout }}
          Error: {{ deploy_result.stderr }}
          {% endif %}